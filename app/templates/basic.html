<!doctype html>
<html lang="en">
{% load static %}

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'css/basic.css' %}">
    <title>{% block title %} {% endblock %}</title>
    <style>
        .bg-image {
            top: 0;
            left: 0;
            
            min-width: 100%;
            min-height: 100%;
        }
    </style>
    {% block css %}
    {% endblock css %}

</head>

<body >
    <div class="bg-image" style="background-image: url('/static/images/stock3(1).jpg');
    background-size: 100% 100%;">

        <nav class="navbar navbar-expand-lg  bg-gradient" style="background-color: rgba(59, 85, 62, 0.776);">
            <div class="container-fluid">

                <a class="navbar-brand ml-5" style="color:rgb(222, 239, 254)" href="{% url 'home' %}">
                    📈 𝕃𝕖𝕥𝕤𝕊𝕥𝕠𝕔𝕜𝕚𝕗𝕪 📉
                </a>
            
            </div>


                    {% if request.user.is_authenticated %}
                    
                        <a href="{% url 'logout' %}" class="btn btn-outline-danger text-white mx-2"
                            style="color:rgb(221, 229, 240);">Logout</a>
                                
                    {% endif %}
                
        </nav>

        
        {% block body %}
        {% endblock body %}
        <footer class="container-fluid bg-dark text-center p-2" style="margin-top: 25%;">
            <small class="text-white"><a style="text-decoration:none" class="text-white" href="#">Stockify🐂</a>
                ||
                By haard Patel || Copyright &copy; 2023 || </small>
            </footer>
            <!-- Optional JavaScript; choose one of the two! -->
            
        <!-- Option 1: Bootstrap Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous">
            </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
